/**
 * Plugins
 */
plugins {
  id "nebula.ospackage" version "4.1.0"
}

buildDeb {
    packageName = 'voyance-elasticsearchrails'
    version = 'VERSION_STRING'
    release = ''
    arch = "amd64"
    os = LINUX

    preInstall file('deb/preInstall.sh')
    postInstall file('deb/postInstall.sh')
    preUninstall file('deb/preUninstall.sh')
    postUninstall file('deb/postUninstall.sh')

    into '/opt/voyance/voyance-ui'
    from ('deb/es-rails.tar') {
        into '.'
    }
}
